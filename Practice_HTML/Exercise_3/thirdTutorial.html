    <head>
        <!-- head definitions go here -->

            .green-box {

            }

        <style>
            .blue-box {
                width: 200px;

    <body>
        <!-- the content goes here -->

        <p>click the link below!</p>

        <hr>
        <h2>I'm Green</h2>
        <a href="#blue">Go to blue!</a>
        <br></br>
        <div id='green' class="green-box"></div> 
        <br></br> <!-- spaces between lines-->
        <hr>
        <h2>I'm Blue</h2>
        <a href ="#green">Go to green!</a>
        <br></br>
        <div id= "blue" class = "blue-box"></div>
    </body>
</html>
